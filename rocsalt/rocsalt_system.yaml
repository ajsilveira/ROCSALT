  protocol: protocol
  restraint:
    type:
    well_radius: 12.0*angstroms
    spring_constant: 100.0*kilocalories_per_mole/angstrom**2
    restrained_ligand_atoms: [[index 11350 to 11366, index 11330 to 11349]]
