options:
  verbose: yes
  resume_setup: yes
  resume_simulation: yes
  output_dir: sams
  experiments_dir: experiments

  temperature: 298.15*kelvin
  pressure: 1*atmosphere

  minimize: yes
  processes_per_experiment:
  checkpoint_interval: 50
  switch_phase_interval: 1000

  annihilate_electrostatics: yes
  annihilate_sterics: no
  alchemical_pme_treatment: exact


# MCMC
# ----

mcmc_moves:
  md:

# Multistate samplers
# -------------------

  sams:
    type: SAMSSampler
    mcmc_moves: md
    beta_factor: 0.6
    number_of_iterations: 40000
    online_analysis_interval: 50000

# Solvents
# --------

solvents:
  tip3p:
    nonbonded_method: PME

# Experiments
# -----------

systems:
  relative-system:
    phase1_path: [relative_system.xml, relative_system.pdb]
    ligand_dsl: [[index 11350 to 11366, index 11330 to 11349]]
    solvent: tip3p

protocols:
  binding-auto:
    complex:
      alchemical_path: auto
    solvent:
      alchemical_path: auto

  protocol:
